<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Princess üåπ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary: #ff4757;
            --bg-rose: #fff0f5;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 1.5s forwards;
        }

        .slide-up {
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- PHASE 1: SAD RAIN --- */
        #phase-1 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #cfd9df 0%, #e2ebf0 100%);
            position: relative;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* background: url('https://i.imgur.com/VuM3c6m.png'); */
            background: #5e5e5e;
            animation: rain 1s linear infinite;
            opacity: 0.3;
        }

        @keyframes rain {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 0% 100%;
            }
        }

        .sad-container {
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .sad-icon {
            font-size: 5rem;
            animation: floating 3s ease-in-out infinite;
        }

        .sad-title {
            font-family: 'Dancing Script';
            font-size: 3.5rem;
            color: #2f3542;
        }

        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            animation: pulse 2s infinite;
        }

        /* --- PHASE 2: FALLING BOWS --- */
        #phase-2 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-rose);
            position: relative;
            overflow: hidden;
        }

        .bow {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall linear forwards, sway ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        @keyframes sway {
            from {
                margin-left: -20px;
            }

            to {
                margin-left: 20px;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            z-index: 10;
            text-align: center;
            margin: 0px 15px;
        }

        /* --- PHASE 3: PROPOSAL --- */
        #phase-3 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffe6e9 0%, #fff 100%);
            padding: 0px 15px;
        }

        .big-question {
            font-family: 'Dancing Script';
            font-size: 4rem;
            color: var(--primary);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        #yes-btn {
            background: var(--primary);
            color: white;
            padding: 15px 50px;
            border-radius: 50px;
            border: none;
            font-size: 1.5rem;
        }

        #no-btn {
            background: #dfe4ea;
            color: #747d8c;
            padding: 15px 50px;
            border-radius: 50px;
            border: none;
            font-size: 1.5rem;
            position: relative;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(0, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>

<body>

    <div id="phase-1">
        <div class="rain"></div>
        <div class="sad-container fade-in">
            <div class="sad-icon">ü•∫</div>
            <h1 class="sad-title">I'm sorry...</h1>
            <p>I know you are Mad, because I wasn't there yesterday.<br>Can I please fix the timeline?</p>
            <br>
            <button class="btn-main" onclick="goToPhase2()">Click here</button>
        </div>
    </div>

    <div id="phase-2" class="hidden">
        <div class="card slide-up">
            <h1 style="font-family: 'Dancing Script'; color: #ff4757; font-size: 2.5rem;">Rewinding Time...</h1>
            <p id="typewriter"
                style="font-size: 1.1rem; color: #444; min-height: 80px; text-align: left; margin: 20px 0;"></p>
            <button id="next-btn" class="btn-main hidden" onclick="goToPhase3()">Chalo Maaf Kiya üéÄ</button>
        </div>
    </div>

    <div id="phase-3" class="hidden">
        <div style="text-align: center; z-index: 10;">
            <h1 class="big-question">Happy Propose Day</h1>
            <p style="font-size: 1.2rem; color: #555;">I don't want to just be your Valentine.</p>
            <p style="font-size: 1.2rem; color: #555;">I want to be your forever.</p>
            <br>
            <h2>Will you be mine? üíç</h2>
            <div class="btn-group">
                <button id="yes-btn" onclick="sheSaidYes()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        // Phase 1 -> Phase 2
        function goToPhase2() {
            document.getElementById('phase-1').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('phase-1').classList.add('hidden');
                document.getElementById('phase-2').classList.remove('hidden');
                typeWriterEffect();
                startFallingBows(); // NEW CUSTOM BOW ENGINE
            }, 1000);
        }

        // Custom Falling Bows (CSS based, guaranteed to work)
        function startFallingBows() {
            const container = document.getElementById('phase-2');
            const bowCount = 30; // How many bows total

            for (let i = 0; i < bowCount; i++) {
                setTimeout(() => {
                    const bow = document.createElement('div');
                    bow.innerHTML = 'üéÄ';
                    bow.classList.add('bow');

                    // Random Position & Speed
                    bow.style.left = Math.random() * 100 + 'vw';
                    bow.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Slow fall (4-7s)
                    bow.style.fontSize = (Math.random() * 1 + 1.5) + 'rem'; // Varying sizes
                    bow.style.opacity = Math.random() * 0.5 + 0.5;

                    container.appendChild(bow);

                    // Remove after animation to keep DOM clean
                    setTimeout(() => { bow.remove(); }, 8000);
                }, i * 300); // Create one every 300ms
            }
        }

        // Typewriter
        const message = "I know I can't go back to yesterday, but I built this just for you. You deserve flowers every day and not just on rose day. Here is my love for you ‚ù§Ô∏èüéÄ";
        let i = 0;
        function typeWriterEffect() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriterEffect, 40);
            } else {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('next-btn').classList.add('fade-in');
            }
        }

        // Phase 2 -> Phase 3
        function goToPhase3() {
            document.getElementById('phase-2').classList.add('hidden');
            document.getElementById('phase-3').classList.remove('hidden');
        }

        // Runaway Button
        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.position = 'absolute'; noBtn.style.left = `${x}px`; noBtn.style.top = `${y}px`;
        }

        // She Said Yes
        function sheSaidYes() {
            // Confetti Explosion
            confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 }, colors: ['#ff4757', '#ff6b81'] });

            document.querySelector('#phase-3 div').innerHTML = `
                <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: #ff4757;">I Knew It! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem;">I love you!</p>
                </br>
                <p>(Ab to smile karden babyyy)</p>
            `;
        }
    </script>
</body>

</html>
